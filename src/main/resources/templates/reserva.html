<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Reservation Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reserva.css">
    </head>
    <body>
        
        <div class="contenedorBarra"> <!-- NUEVO -->
            <nav class="contenedorPrincipal">
                <ul>
                    <li><a href="/">Inicio</a> </li>
                    <li><a href="/menu">Menú</a></li>
                    <!-- <li><a href="Reserva.html">Reserva</a></li> -->
                </ul>
            </nav>
        </div>

        <section class = "banner">
            <h2>RESERVA TU MESA AHORA</h2>
            <div class = "card-container">
                <div class = "card-img">
                     
                </div>

                <div class = "card-content">
                    <h3>RESERVACIÓN</h3>
                    <form>
                        <div class = "form-row">
                            <select name = "days">
                                <option value = "day-select">Día</option>
                                <option value = "sunday">Domingo</option>
                                <option value = "monday">Lunes</option>
                                <option value = "tuesday">Martes</option>
                                <option value = "wednesday">Miercoles</option>
                                <option value = "thursday">Jueves</option>
                                <option value = "friday">Viernes</option>
                                <option value = "saturday">Sábado</option>
                            </select>

                            <select name = "hours">
                                <option value = "hour-select">Hora</option>
                                <option value = "10">10:00</option>
                                <option value = "10">12:00</option>
                                <option value = "10">14:00</option>
                                <option value = "10">16:00</option>
                                <option value = "10">18:00</option>
                                <option value = "10">20:00</option>
                                <option value = "10">22:00</option>
                            </select>
                        </div>

                        <div class = "form-row">
                            <input type = "text" placeholder="Nombre Completo">
                            <input type = "text" placeholder="Teléfono">
                        </div>

                        <div class = "form-row">
                            <input type = "number" placeholder="Comensales" min = "1">
                            <input type = "submit" value = "CONFIRMAR">
                        </div>
                    </form>
                </div>
            </div>
        </section>
        
    </body>
</html>
