<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    

    <div class="contenedorBarra"> <!-- NUEVO -->
        
        <nav class="contenedorPrincipal">
            <ul>
                <li><a href="/">Inicio</a> </li>
                <li><a href="/menu">Menú</a></li>
                <li><a href="/reserva">Reserva</a></li>
            </ul>
        </nav>
    </div>

    <div class="contenedor">

        <!-- <div class="cerrar">
            <button type="button" id="form" onclick="abrir()">Ingresar</button>
        </div> -->

        <div class="contenedor-login" id="login">

            <div class="contenedor-img">
                <!-- <img src="Media/fondo1.jpg" alt=""> -->
                <img src="img/LOGO2.png" alt="">
            </div>

            <div class="contenedor-botones">
                <ul>
                    <li> <button type="button" id="btn-ing" onclick="ingreso()" class="negro">Ingresar</button> </li> 
                </ul>
                <ul> 
                    <li><button type="button" id="btn-rg" onclick="registro()" class="gris">Registrarse</button></li>
                </ul>
                <div class="barra" id="sub"></div>
            </div>

            <!-- <div class="cerrar">
                <button type="button" id="form" onclick="cerrar()">X</button>
            </div> -->

            <div class="contenedor-ingreso" id="ingreso">
                
                <form action="">
                    <!-- <label for="cor">Correo Electronico</label>         -->
                    <div class="nombre">
                        <input type="email" id="cor" placeholder="Correo Electrónico">
                    </div>

                    <div class="contraseña">
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <div class="icono">
                        <img id="mostrar" src="img/ojo.png" alt="visible">
                        <img id="oculto" src="img/visibilidad.png" alt="no visible">
                    </div>

                     <div class="recordar">
                        <input type="checkbox" id="rec">
                        <label for="rec">Recordar este usuario</label>
                    </div> 

                    <div class="boton">
                        <input type="submit" value="Ingresar">
                    </div>

                </form>
            </div>

            <div class="contenedor-registro" id="registro">
                <form action="/login" method="POST">
                    <div class="NyA">
                        <input type="text" placeholder="Nombre y Apellido" name="nombre">
                    </div>

                    <div class="Correo">
                        <input type="email" placeholder="Correo Electrónico" name="email">
                    </div> 

                    <div class="icono_R1">
                        <img id="mostrar_R1" src="img/ojo.png" alt="">
                        <img id="oculto_R1" src="img/visibilidad.png" alt="no visible">
                    </div>

                    <div class="icono_R2">
                        <img id="mostrar_R2" src="img/ojo.png" alt="visible">
                        <img id="oculto_R2" src="img/visibilidad.png" alt="no visible">
                    </div>

                    <div class="contra">
                        <input type="password" placeholder="Contraseña" name="password">
                    </div>

                    <div class="contra2">
                        <input type="password" placeholder="Contraseña"> 
                    </div>

                    <div class="terminos">
                        <input type="checkbox" id="ter">
                        <label for="ter">Terminos y condiciones</label>
                    </div> 

                     <div class="bo_regis">
                         <input type="submit" value="Registrarse">
                     </div>
                    
                </form>
            </div>
        </div>

    </div>

</body>

<script src="js/login.js"></script>

</html>
