<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Reservation Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reserva.css">
    </head>
    <body>

        <div class="contenedorBarra"> <!-- NUEVO -->
            <nav class="contenedorPrincipal">
                <ul>
                    <li><a href="/">Inicio</a> </li>
                    <li><a href="/menu">Menú</a></li>
                    <!-- <li><a href="Reserva.html">Reserva</a></li> -->
                </ul>
            </nav>
        </div>

        <section class = "banner">
            <h2>RESERVA TU MESA AHORA</h2>
            <div class = "card-container">
                <div class = "card-img">

                </div>

                <div class = "card-content">
                    <h3>RESERVACIÓN</h3>
                    <form th:action="@{/reserva}" method="POST">
                        <div class = "form-row">
                            <input type="date" name="dia">

                            <select name = "turno">
                                <option value = "hour-select">Turno</option>
                                <option value = "ALMUERZO">Almuerzo</option>
                                <option value = "CENA">Cena</option>
                            </select>
                        </div>

                        <div class = "form-row">
                            <input type = "text" name="userID" placeholder="ID Usuario">
                            <select th:field="*{comidas}" name="pedido">
                                <option value="">Agregar Comida</option>
                                <option value="">Pizza  $350</option>
                                <option value="">Hamburguesas $350</option>
                                <option value="">Pastas $350</option>
                                <option value="">Bebida $350</option>
                                <option value="">Postre $350</option>
                                <option th:each="comida: ${comidas}"  th:value="${comida.id}" th:text="${comida.nombre}"/>
                            </select>
                        </div>

                        <div class = "form-row">
                            <input name="precioT" value="350" disabled>
                            <input type = "submit" value = "CONFIRMAR">
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </body>
</html>
